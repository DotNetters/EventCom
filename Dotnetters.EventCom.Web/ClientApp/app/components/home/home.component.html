<div class="container-fluid">
    <h1>Event messages</h1>
    <hr />

    <div class="panel panel-default" id="messagingPanel">
        <div class="panel-heading">
            <span class="panel-title">
                <a class="collapser" data-toggle="collapse" data-target="#collapseMessagingPanel">
                    Send your message...
                </a>
            </span>
        </div>
        <div id="collapseMessagingPanel" class="panel-collapse collapse">
            <div class="panel-body">
                <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
                    <div class="form-group">
                        <label for="tuser">Your name</label>
                        <input type="text" class="form-control" id="tuser" placeholder="Your name" name="tuser" [(ngModel)]="tuser" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea rows="8" class="form-control" id="message" placeholder="Your message..." name="message" [(ngModel)]="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!messageForm.valid">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div *ngIf="messages.length > 0">
        <div *ngFor="let item of messages; let i = index" class="well well-sm">
            <div class="username">{{item.user}}</div>
            <div class="message">{{item.message}}</div>
            <div class="pull-right timestamp">{{item.date}}</div><br />
        </div>
    </div>

    <div class="panel panel-default" *ngIf="messages.length <= 0">
        <div class="panel-body">
            <span>No messages yet</span>
        </div>
    </div>

</div>
